



{% extends 'admin/admin_home_index1.html' %}
{% block body %}

<body>
<br><br>

  <div class="container">
    <h1 class="text-center mb-4">Add Staff</h1><br>
    <form id="form1" name="form1" method="post" action="/myapp/edit_staff_post/" enctype="multipart/form-data" class="mx-auto w-75">
      {% csrf_token %}
      <table class="table">
      <input type="hidden" name="id" value="{{ data2.LOGIN.id }}">
        <tr><th style="font-size: 30px;">Personal Details</th></tr>
          <tr>
            <td>
              <div class="mb-3">
                <label for="textfield" class="form-label">Name</label>
                <input type="text" name="textfield" id="textfield" value="{{ data2.staff_name }}" class="form-control" required  />
              </div>
              <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                  <img src="{{ data2.staff_photo }}" width="100" height="100">
                <input type="file" name="photo" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="textfield2" class="form-label">Date of Birth</label>
                <input type="date" name="textfield2" id="textfield2" class="form-control" min="1990-01-01" max="2019-12-31" value="{{ data2.staff_dob |date:'Y-m-d' }}" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="r1" id="male" value="Male" {% if data2.gender == 'Male' %}checked{% endif %}>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="r1" id="female" value="Female" {% if data2.gender == 'Female' %}checked{% endif %}>
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
                <div class="mb-3">
                <label for="textfield7" class="form-label">Phone Number</label>
                <input type="number" name="textfield7" id="textfield7" class="form-control" value="{{ data2.staff_phone }}" required pattern="[6789][0-9]{9}" />
              </div>
                <div class="mb-3">
                <label for="textfield3" class="form-label">House Name</label>
                <input type="text" name="textfield3" id="textfield3" class="form-control" value="{{ data2.staff_house }}"  />
              </div>
              <div class="mb-3">
                <label for="textfield4" class="form-label">Location</label>
                <input type="text" name="textfield4" id="textfield4" class="form-control" value="{{ data2.staff_location }}" pattern="[A-Za-z.]{3,25}" />
              </div>
              <div class="mb-3">
                <label for="textfield6" class="form-label">Pin</label>
                <input type="number" name="textfield6" id="textfield6" class="form-control" required pattern="[0-9]{6}" value="{{ data2.staff_pincode }}"/>
              </div>

              <div class="mb-3">
                <label for="textfield8" class="form-label">Email Id</label>
                <input type="email" name="textfield8" id="textfield8" class="form-control" required value="{{ data2.staff_email }}"/>
              </div>
            </td>
          </tr>
        <tr><th style="font-size: 30px;">Job Details</th></tr>
      <tr>
          <td>
              <div class="mb-3">
                <label for="select1" class="form-label">Department</label>
                <select name="select1" id="select1" class="form-select" required>
                  {% for i in data1 %}
                  <option value="{{ i.id }}" {% if data2.department.id == i.id %} selected {% endif %}>{{ i.dept_name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="select2" class="form-label">Designation</label>
                <select name="select2" id="select2" class="form-select" required>
                  <option value="Pricipal"{% if data2.designation == 'Principal' %} selected {% endif %}>Principal</option>
                  <option value="HOD" {% if data2.designation == 'HOD' %} selected {% endif %}>Head of Department</option>
                  <option value="Tutor" {% if data2.designation == 'Tutor' %} selected {% endif %}>Tutor</option>
                </select>
              </div>
           <div class="mb-3">
                <label for="textfield10" class="form-label">Qualification</label>
                <input type="text" name="textfield10" id="textfield10" class="form-control" value="{{ data2.staff_education }}"/>
              </div>
              <div class="mb-3">
                <label for="textfield11" class="form-label">Experience</label>
                <input type="text" name="textfield11" id="textfield11" class="form-control" value="{{ data2.staff_experience }}"/>
              </div>
          </td>
      </tr>
        </tbody>
      </table>
      <div class="text-center">
 <button type="submit" name="button" id="button" value="Save" class="btn btn-info"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
</svg></button>
    </div>
    </form>
  </div>
</body>

{% endblock %}
