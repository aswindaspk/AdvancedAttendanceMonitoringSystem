

{% extends 'staff/hod_home_index1.html' %}
{% block body %}

<body>
<br><br>

  <div class="container">
    <h1 class="text-center mb-4">Edit Subject</h1>
    <form id="form1" name="form1" method="post" action="/myapp/edit_subject_post/" class="mx-auto w-50">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{ data3.id }}">
      <table class="table table-bordered">
        <tr>
          <th>Subject Name</th>
          <td>
            <input type="text" name="textfield" id="textfield" value="{{ data3.subject_name }}" class="form-control" required/>
          </td>
        </tr>
        <tr>
          <th>Semester</th>
          <td>
            <input type="text" name="textfield2" id="textfield2" value="{{ data3.sem }}" class="form-control" required/>
          </td>
        </tr>
        <tr>
          <th>Course</th>
          <td>
            <select name="select" id="select" class="form-control">
              {% for i in data1 %}
              <option value="{{ i.id }}" {% if data3.course.id == i.id %} selected {% endif %}>{{ i.course_name }}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <th>Staff</th>
          <td>
            <select name="select2" id="select2" class="form-control">
              {% for i in data2 %}
              <option value="{{ i.id }}" {% if data3.staff.id == i.id %} selected {% endif %}>{{ i.staff_name }}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
      </table>
    <div class="text-center">
                 <button type="submit" name="button" id="button" value="Save" class="btn btn-info"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
</svg></button>
    </div>
    </form>
  </div>
</body>

{% endblock %}
