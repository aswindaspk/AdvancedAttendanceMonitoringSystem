

{% extends 'staff/hod_home_index1.html' %}
{% block body %}

<body>
<br><br>

  <div class="container">
    <h1 class="text-center mb-4">Students</h1>
    <form id="form1" name="form1" method="post" action="/myapp/hod_view_student_post/#about" class="mb-4">
        {% csrf_token %}
      <div class="input-group mb-3 bg-light">
      <input type="search" class="form-control" placeholder="Search" name="search">
      <button class="btn btn-outline-secondary" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </div>
    </form>
  {% csrf_token %}
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
{#            <th>Sl. No.</th>#}
            <th>Name</th>
            <th>Date</th>
            <th>Hour</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
{#            <td>{{ forloop.counter }}</td>#}
            <td>{{ i.STUDENT.student_name }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.hour }}</td>
            <td>{{ i.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <br>
    </div>
    <div class="text-center">
      <a href="/myapp/hod_add_student/#about" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
          <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5"/>
          <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
        </svg></a>
    </div>
  </div>
</body>
{% endblock %}
